<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
  <title>Document</title>
  <style>
    .box { border: 1px solid; width: 100px; height: 100px; background-color: saddlebrown; cursor: pointer;}
  </style>
  <script>
    // animate() 메서드
    // $(selector).animate({속성:값},speed,easing,callback)
    // stop() : Q 제어가능하다. 대기하고 있는 Q 삭제한다.
    $(function(){
      // // div 클릭시 콜백 지정, box 클래스 더블 클릭스 콜백 지정
      // $('.box').click(function(){
      //   console.log("click")
      // })

      // $('.box').dblclick(function(){
      //   console.log("dblclick")
      // })

      $(".box").on("click dblclick", function(e){

        switch(e.type){
          case "click":
              $(this).stop().delay(100).animate(
                {"width": "+=100","height": "+=100"}, 500)
            break;
          case "dblclick":
            $(this).stop().delay(100).animate(
              {"width": "-=100","height": "-=100"}, 500)
            break;
        }
      })

    })
    


  </script>
</head>
<body>
  <div class="box"></div>
</body>
</html>
