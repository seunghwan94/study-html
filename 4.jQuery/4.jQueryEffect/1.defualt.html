<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
  <title>Document</title>
  <style>
  hr + div h3 { border: 5px solid; background-color: palevioletred; padding: 10px;}
  </style>
  <script>
    // // 기본 효과
    // // speed  : 문자열 or 숫자
    // // easing : "swing","linear" 움직임 효과 적용
    // // ([speed], [easing])
    // $("div").show()
    // $("div").hide()       // display none
    // $("div").toggle()     // show + hide = toggle
    // $("div").slideDown()  // 높이가 없었던것들을 아래 채워짐
    // $("div").slideUp()    // 높이가 없었던것들을 위 채워짐
    // $("div").slideToggle()// slideDown + slideUp
    // $("div").fadeIn()     // 서서히 나타남
    // $("div").fadeOut()    // 서서히 사라짐
    // $("div").fadeToggle() // fadeIn + fadeOut
    // $("div").fadeTo()     // 

    $(function(){

      // toggle
      $("button:eq(0)").click(function(){
        $("hr + div h3").show("slow",function(){
          // 다 동작하고 함수 실행
          $("hr + div h3").css("background","red");
        });
      })
      $("button:eq(1)").click(function(){
        $("hr + div h3").hide(5000);
      })
      $("button:eq(2)").click(function(){
        $("hr + div h3").toggle(500);
      })


      // slider
      $("button:eq(3)").click(function(){
        $("hr + div h3").slideDown("slow",function(){
          // 다 동작하고 함수 실행
          $("hr + div h3").css("background","green");
        });
      })
      $("button:eq(4)").click(function(){
        $("hr + div h3").slideUp(5000);
      })
      $("button:eq(5)").click(function(){
        $("hr + div h3").slideToggle(500);
      })


      // fade
      $("button:eq(6)").click(function(){
        $("hr + div h3").fadeIn("slow",function(){
          // 다 동작하고 함수 실행
          $("hr + div h3").css("background","blue");
        });
      })
      $("button:eq(7)").click(function(){
        $("hr + div h3").fadeOut(5000);
      })
      $("button:eq(8)").click(function(){
        $("hr + div h3").fadeToggle(500);
      })
      $("button:eq(9)").click(function(){
        $("hr + div h3").fadeTo(500, parseInt(Math.random() * 11) / 10 );
      })

    })
  </script>
</head>
<body>
  <div class="btn-wrap">
    <h3>toggle</h3>
    <button>show</button>
    <button>hide</button>
    <button>toggle</button>
    
    <h3>slide</h3>
    <button>slideDown</button>
    <button>slideUp</button>
    <button>slideToggle</button>
    
    <h3>fade</h3>
    <button>fadeIn</button>
    <button>fadeOut</button>
    <button>fadeToggle</button>
    <button>fadeTo(random)</button>
    
  </div>
  <hr>
  <div>
    <h3>대상 테스트</h3>
    <h3>대상 테스트</h3>
    <h3>대상 테스트</h3>
    <h3>대상 테스트</h3>
    <h3>대상 테스트</h3>
  </div>
</body>
</html>
