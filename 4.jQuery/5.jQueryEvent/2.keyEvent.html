<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
  <title>Document</title>
  <style>

  </style>
  <script>
    // keydown(), keypress(), keyup()
    // keyup() => 문자열의 기능 및 기능키인식을 제대로 핸들링 이것만 가능
    $(function(){
      $("textarea").keydown(function(){
        $(".keydown").text($(this).val().length);
      })
      $("textarea").keypress(function(){
        $(".keypress").text($(this).val().length);
      })
      $("textarea").keyup(function(){
        $(".keyup").text($(this).val().length);
      })
    })
  </script>
</head>
<body>
  <textarea></textarea>
  <h3 class="keydown">0</h3>
  <h3 class="keypress">0</h3>
  <h3 class="keyup">0</h3>
  
</body>
</html>
