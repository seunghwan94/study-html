<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
  <title>Document</title>
  <style>
    .box{ width: 100px; height: 100px;}
    .box1{background-color: red;}
    .box2{background-color: green;}
    .box3{background-color: blue;}
  </style>
  <script>
    // addClass() : 클래스 속성 추가
    // removeClass() : 클래스 속성 삭제
    // toggleClass() : 속성이 있으면 remove 없으면 add => 상태 전환 용
    // hasClass() : boolean 값
    
    $(function(){
      $("button:eq(0)").click(function(){
        $(".box").addClass(function(i,it){
          return "box"+(i%3+1);
        })
      })

      $("button:eq(1)").click(function(){
        $(".box").removeClass(function(i,it){
          return "box"+(i%3+1);
        })
      })

      $("button:eq(2)").click(function(){
        $(".box").toggleClass(function(i,it){
          return "box"+(i%3+1);
        })
      })
    });
  </script>
</head>
<body>
  <div class="boxes">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <div class="btns">
    <button>Add class</button>
    <button>Remove class</button>
    <button>Toggle class</button>
  </div>
</body>
</html>
