<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper{
      padding:100px;
      background-color: skyblue;
    }
    .box {
      width: 100px;
      height: 100px;
      margin: 0px auto;
    }
    .box1 { background-color: orange;}
    .box2 { background-color: #ffa500;}
    .box3 { background-color: rgb(255,170,0);}
    .box4 { background-color: hsl(0,50%,50%);}
    /* 투명/불투명 */
    .box5 { background-color: orange;}
    .box6 { background-color: #ffa50055;}
    .box7 { background-color: rgba(255,170,0,.5);}
    .box8 { background-color: hsla(0,50%,50%, .5);}

  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
  <div class="box box4"></div>

  <div class="wrapper">
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
    <div class="box box8"></div>
  </div>
</body>
</html>
