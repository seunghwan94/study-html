<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table { 
      margin: 10px auto;
      border: 1px solid black;
      /* border-spacing: 5px; */ 
      border-collapse: collapse; /* 간격들을 한개로 */
    }
    td, th { 
      border: 1px solid black;
      width: 100px;
      padding: 20px;
      text-align: center;
    }
    tbody tr:hover {
      background-color: lightgray;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- 
    table : 생성
      caption : 테이블 제목
        align : 위치 정할 수 있음
      scope : 스크린 리더 (음성낭독프로그램)으로 사용
    tr : Row 정의 
    th : 제목 역할하는 태그 (컬럼 이름)
    td : Cell 정의 (Column이 아님)
    
    thead : 제목
    tbody : 본문
    tfoot : 열의 요약

    colgroup, col : 잘 사용 안 함

    셀 병합
    colspan : 행 병합
    rowspan : 열 병합

  -->

  <table>
    <caption align="bottom">테이블 제목</caption>
    <thead>
      <tr>
        <th>제목1</th>
        <th>제목2</th>
        <th>제목3</th>
        <th>제목4</th>
        <th>제목5</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="3">1</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td rowspan="2">6</td>
        <td>7</td>
        <td>8</td>
        <td colspan="2" rowspan="2">9</td>
      </tr>
      <tr>
        <td>12</td>
        <td>13</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
