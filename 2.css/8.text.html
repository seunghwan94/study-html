<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      text-decoration: none; 
      color: black;
    }
    a:hover {
      color : blue;
    }
    p {
      text-transform: capitalize;
    }
    
    h2 {font-size: 3em;}
    .shadow1 {
      text-shadow: 4px 4px rgba(100,100,0,.6);
    }
    .shadow2 {
      padding: 50px 20px;
      background: black;
      text-shadow: 
        0 0 5px white, 
        0 -10px 10px #ff0,
        0 -20px 15px #fc0,
        0 -40px 20px #f70,
        0 0 25px #f00;
    }
    .shadow3 {
      text-shadow: 0 0 3px #777;
    }

  </style>
</head>
<body>
  <ul>
    <li><a href="#">현재 상영작</a></li>
    <li><a href="#">상영 예정작</a></li>
    <p>happy birth day</p>
  </ul>
  <h2 class="shadow1">shadow effect1</h2>
  <h2 class="shadow2">shadow effect3</h2>
  <h2 class="shadow3">shadow effect3</h2>
</body>
</html>
