<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {display: inline;}
    li a {
      display: inline-block; 
      width: 20px; 
      height: 40px;
      background: url('https://www.google.co.uk/images/nav_logo321.webp') -74px 0;
      background-size: 167px;
      text-indent: -9999px;
    }
    li a:hover {
      background-position-x: -53px;
    }


  </style>
</head>
<body>
  <ul>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
  </ul>
</body>
</html>
