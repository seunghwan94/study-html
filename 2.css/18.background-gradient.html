<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {background: linear-gradient(90deg,white 90%,black);}
    .linear-repeat {
      background: repeating-linear-gradient(45deg,white 20px,black 40px);
    }
    div:not(.multi-background) {height: 50px;}
    .linear-repeat-pattern {
      background: repeating-linear-gradient(45deg,white 0 ,white 20px,black 20px,black 40px);
    }
    .radial {
      height: 200px; width: 100px;
      background: radial-gradient(circle at 10px 50%,white,black);
    }
    .multi-background{
      width: 150px;
    }
    .multi-background div{
       height: 150px; border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="linear-repeat"></div>
  <div class="linear-repeat-pattern"></div>
  <div class="radial"></div>

  <div class="multi-background">
    <div></div>
  </div>
</body>
</html>
