<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box-wrap {width: 300px;height: 300px; background-color: antiquewhite;}
    .box {width: 100px; height: 100px;}
    .box1 {background-color: aquamarine; position: relative; top:50px; left: 50px;}
    .box2 {background-color: skyblue; position: absolute; }
    .box3 {background-color: blue;}

  </style>
</head>
<body>
  <div class="box-wrap">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>
</body>
</html>
