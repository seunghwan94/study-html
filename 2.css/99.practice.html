<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      max-width: 1280px;
    }
    main {
      max-width: 280px;
      min-width: 200px;
      margin: 0 auto;
      padding: 100px 50px;
      /* border: 3px solid black; */
      border-radius: 50px;
      height: 50vh;
      background-color: black;
    }
    .background-white{
      background-color: white;
      height: 50vh;
    }
    main div {
      /* border: 1px solid; */
      padding: 5px;
    }
    main div div{
      border: 1px solid;
      margin: 5px auto;
      text-align: center;
    }
    .title{
      margin: 0 30px;
    }
    .content{
      text-align: left;
    }
    .content1{
      padding: 100px 0;
    }
    .button{
      width: 25px;
      height: 25px;
      background-color: white;
      margin: 25px auto;
      border-radius: 100px;
    }
  </style>
</head>
  
<body>
  <div id="wrap">
    <main>
      <div class="background-white">
        <div class="title">
          페이지 제목
        </div>
        <div>
          목차
          <p>메인 소개 능력 포트폴리오</p>
        </div>
        <div class="content">능력</div>
        <div class="content1">
          자격증<br>
          언어능력
        </div>
        <div>정보</div>
      </div>
      <div class="button">
       
      </div>
    </main>

  </div>
</body>
</html>
