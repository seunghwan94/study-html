<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      padding: 20px;
      background-color: skyblue;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      /* transition: 
        transform 2s cubic-bezier(1,1.95,1,-1.65), 
        background-color 2s cubic-bezier(1,1.95,1,-1.65) ;
       */
       transition: all 2s cubic-bezier(1,1.95,1,-1.65) .1s;
    }
    .wrap:hover .box{
      background-color: rgb(125, 253, 5);
      transform: translateX(500px);
      width: 180px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box"></div>
  </div>
</body>
</html>
