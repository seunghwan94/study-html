<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {text-indent: 40px;} /* 들여쓰기 */
    p { color: blue; } 
    #ctxt {color: green;}
    .txt {font-style: italic;}
    .txt2 {text-decoration: underline;}
    /* 자식선택자 */
    div h3 {color: red;}
    /* 자손선택자 */
    body h3 {background: skyblue;}
    /* 부모가 body 경우만 가능 */
    body > h3 {border: 1px solid black;}

    div div h2 {
      color: red;
    }
    body div h3, body > div > h2 {background-color: yellow;}
    /* 인접선택자 */
    h3 + p {}
    /* 
    인접선택자   
      <p id="ctxt" class="txt2">건강에 좋은 차</p>
      <p>머리가 좋아지는 음식</p> 
    */
    p + p {}
    table {width: 100%;}
    td {padding: 16px; width: 10%;}
    td + td {width: 60%;}
    td + td + td {width: 10%;}

  </style>
</head>
<body>
  <h3 class="txt">제목</h3>
  <p class="txt txt2">우리를 기쁘게 하는 것들</p>
  <p id="ctxt" class="txt2">건강에 좋은 차</p>
  <p>머리가 좋아지는 음식</p>
  <div>
    <div>
      <h2>제목1</h2>
    </div>
    <h2>제목2</h2>
    <h3>제목3</h3>
  </div>

  <table border="1">
    <tr>
      <td> </td>
      <td> </td>
      <td> </td>
      <td> </td>
      <td> </td>
    </tr>
  </table>
</body>
</html>
