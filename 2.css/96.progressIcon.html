<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #customProgressWrap {
      width: 500px;
      height: 50px;
      border: 2px solid;
      border-radius: 50px;
    }
    #customProgressWrap div {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 50px;
      background-color: red;
      animation: progress 10s;
      animation-fill-mode: inherit;
    }

    @keyframes progress {
      0% {width: 0%;}
      10% {width: 20%;}
      30% {width: 30%;}
      40% {width: 50%;}
      50% {width: 99%;}
      100% {width: 100%;}
    }

  </style>
</head>
<body>
  <h3>프로그래스</h3>
  <div id="customProgressWrap">
    <div></div>
  </div>
</body>
</html>
