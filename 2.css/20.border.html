<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 250px;
      border: 3px solid blue;
      border-width: 5px 10px;
      border-color: red green orange;
      border-style: solid dotted dashed double;
      margin: 50px 0;
    }
    .box-default {
      display: inline-block;
      width: 100px;
      height: 100px;
    }
    .box1 {
      background-color: blue;
      border-radius: 10px 30px 50px 70px;
      margin: 10px;
    }
    .box2 {
      background-color: blue;
      border-radius: 50% 0;
      margin: 10px;
    }
    .box3 {
      background-color: blue;
      border-radius: 50% 50% 0 0;
      margin: 10px;
    }
    .box4 {
      width: 200px;
      height: 100px;
      background-color: blue;
      border-radius: 100px 100px 0 0;
      margin: 10px;
    }
    .border-image{
      width:300px;
      height: 50px;
      padding: 15px;
      border: 10px solid transparent;
    }
    .round {
      border-image: url('../img/border.jpg') 27 round;
      box-shadow:
        5px 4px 3px black,
        10px 10px 5px yellow
      ;
    }

    textarea { 
      margin: 20px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box-default box1"></div>
  <div class="box-default box2"></div>
  <div class="box-default box3"></div>
  <div class="box-default box4"></div>
  <div class="border-image round">테두리 이미지 테스트</div>
  <textarea></textarea>
</body>
</html>
