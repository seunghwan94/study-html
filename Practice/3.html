<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap { max-width: 1024px; height: 500px; border: 1px solid; margin: 0 auto; position: relative;}
    #xForcus { background-color: gray; width: 1px; height: 500px; position: absolute;}
    #yForcus { background-color: gray; width: 1024px; height: 1px; position: absolute; }
    .monster { background-color: red; width: 100px; height: 100px; position: absolute; z-index: -99; }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="xForcus"></div>
    <div id="yForcus"></div>
    <div class="monster"></div>
  </div>

  <script>
      let MonsterCount;
      
      document.querySelector("#wrap").addEventListener("mousemove",e => forcus(e));
      
      // monster move
      let cnt = 0;
      setInterval(function(){
        document.querySelector(".monster").style.left = cnt++ + "px";
        document.querySelector(".monster").style.top = cnt++ + "px";
      }, 50) // 1ì´ˆ

      // mouseMove
      function forcus(e){
        document.querySelector("#xForcus").style.left = e.offsetX + "px";
        document.querySelector("#yForcus").style.top = e.offsetY + "px";

        mClick(e.offsetX, e.offsetY);
      }

      // monster add
      function monsterAdd(){
        let str = `<div class="monster" id=monster${MonsterCount}><div>`;
        document.querySelector('#wrap').innerHTML += str;
      }

      monsterAdd();

      function mClick(x, y){
        document.querySelector("#wrap").addEventListener("click",function(e){
          let monsterPoint = getComputedStyle(document.querySelector(".monster"));

          let l = monsterPoint.left.substring(0,monsterPoint.left.indexOf("p"));
          let t = monsterPoint.top.substring(0,monsterPoint.top.indexOf("p"));

          if( l < y && y < Number(l)+100 && t < x && x < Number(t)+100){
            console.log("l : ", l);
            document.querySelector(".monster").style.display = "none";
          }
        });
      }

    



  </script>
</body>
</html>
