  <script>


    $(".main-menu, .target").hover(function(){
      $(".navbar-nav ul").stop().slideDown(100);
      $(".target").stop().slideDown(100);
    },function(){
      $(".navbar-nav ul").stop().slideUp(100);
      $(".target").stop().slideUp(100);
    })
    
    $(".btn-slider-left").click(function(){
      setTimeout(function(){
        let nowX = $.trim($(".container > div").css("transform").split(",")[4])
        if (nowX == '' || nowX >= 0) return;
        $(".container > div").stop().css("transform", `translateX(${Number(nowX)+$(".container").width()}px)`);
      },300);
    })

    $(".btn-slider-right").click(function(){
      setTimeout(function(){
        let nowX = $.trim($(".container > div").css("transform").split(",")[4])
        if (nowX < 2 * -$(".list-group").outerWidth()) return;

        $(".container > div").stop().css("transform", `translateX(${nowX-$(".container").width()}px)`);
      },300);
    })
