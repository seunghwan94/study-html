<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {display: inline-block; margin-right: 50px;}
    div:nth-of-type(1) {
      color : red;
    }
    p {font-weight: bold; }
  </style>
  <script>
    // 이름을 입력 받아서 출력, 단 이름 미입력시 이름 없음이라고 출력
    // alert( prompt("이름을 입력하세요.") || "이름없음" );
    for(i = 2; i < 10; i++){
      document.write(`<div>`);
      for(j = 2; j < 10; j++){
        document.write(`<p>${i} X ${j} = ${i*j}</p>`);
      }
      document.write(`</div>`);
    }
  </script>
</head>
<body>
  
</body>
</html>
