<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>    
    table {margin: 0 auto; border:1px solid; padding: 20px; border-collapse: collapse;}
    th {border-bottom: 3px solid black;}
    table th, td {padding :20px; text-align: center;border:1px solid;}
    tr > :first-child { color:red; }
    tr > :last-child { color:blue; }

  </style>
  <script>
    const now = new Date();
    const days = ['일','월','화','수','목','금','토'];
    const lastDates = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    now.setMonth(10);
    now.setDate(1);


    const firstDay = now.getDay();
    let lastDate = lastDates[now.getMonth()];
    const year = now.getFullYear();
    if (now.getMonth() == 1 &&  year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
      lastDate = 29;
    }



    document.write("<table>");
    document.write(`<caption><h2>${now.getFullYear()} / ${now.getMonth()+1}</h2></caption>`);
    document.write("<tr>");
    for(let i of days){
      document.write(`<th>${i}</th>`);    
    }
    document.write("</tr>");

    const endPoint = parseInt((lastDate + firstDay + 6) / 7) * 7 - firstDay;
    console.log(endPoint);
    for (let i = 1 - firstDay; i <= endPoint; i++){
      
      if (i > 0 && lastDate >= i) document.write(`<td>${i}</td>`);  
      else document.write(`<td></td>`);  

      if(i % 7  == (7 - firstDay) % 7){
        document.write("</tr><tr>");
      }
    }
    document.write("</table>");
  </script>
</head>
<body>
  
</body>
</html>
