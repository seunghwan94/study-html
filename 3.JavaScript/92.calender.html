<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>    
    table {margin: 0 auto; border: 1px solid; padding: 20px; border-collapse: collapse;}
    th {border-bottom: 1px solid black;}
    table th, td {padding :20px; text-align: center;}
    tr > :first-child { color:red; }
    tr > :last-child { color:blue; }
  </style>
  <script>
    const arr = ['일','월','화','수','목','금','토'];
    
    moment.locale('ko');

    startDay = moment().startOf('Month').fromNow()
    endDay = moment().endOf('Month').fromNow();
    totalDay = Number(startDay.slice(0,startDay.indexOf('일'))) + Number(endDay.slice(0,endDay.indexOf('일')));


    console.log(totalDay);




    

    document.write("<table>");
    document.write("<tr>");
    for(let i of arr){
      document.write(`<th>${i}</th>`);    
    }
    document.write("</tr>");

    for (let i = 1; i <= totalDay; i++){
      document.write(`<td>${i}</td>`);  
      if(i%7==0){
        document.write("</tr><tr>");
      }
    }
    document.write("</table>");



  </script>
</head>
<body>
  <div id="cal"></div>
</body>
</html>
