<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {width: 1024px; height: 500px; border: 1px solid; margin: 0 auto; position: relative;}
    #y {background-color: gray; width: 1px; height: 500px; position: absolute; }
    #x {background-color: gray; width: 1024px; height: 1px; position: absolute; }
    h3 {text-align: center;}
  </style>
</head>
<body>
  <div id="box">
    <div id="y"></div>
    <div id="x"></div>
  </div>
  <h3>x : 0, y: 0</h3>
  <script>
    document.querySelector("#box").addEventListener("mousemove",function(e){
    document.querySelector("#y").style.left = e.offsetX+"px";
    document.querySelector("#x").style.top = e.offsetY+"px";
    document.querySelector("h3").innerHTML = `X : ${e.offsetX}  Y : ${e.offsetY}`;
      
    });
  </script>
</body>
</html>
