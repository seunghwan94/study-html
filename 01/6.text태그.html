<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 기울기체 의미상 강조할때 사용 -->
  <p>웹 페이지 제작 시 <em>웹표준</em> 과 접근성을 준수합니다.</p>
  <!-- 기울기체 의미없이 기울기 사용할때-->
  <p>웹 페이지 제작 시 <i>웹표준</i> 과 접근성을 준수합니다.</p>
  
  <!-- 배경 색칠 -->
  <p>웹 페이지 제작 시 <mark>웹표준</mark> 과 접근성을 준수합니다.</p>
  
  <!-- 글자 굵게 (중요한 텍스트 정의) -->
  <p>웹 페이지 제작 시 <strong>웹표준</strong> 과 접근성을 준수합니다.</p>
  <!-- 글자 굵기 (단순사용) 태그 -->
  <p><b>웹 페이지</b> 제작 시 웹표준과 접근성을 준수합니다.</p>
  
  <!-- 작은 글씨 (주의사항, 법적제한,저작권 등 정의할 때 사용) -->
  <p><small>copyright &copy; All rights reserved</small></p>
  
  <!-- 아래첨자 -->
  <p>물의 화학시 H<sub>2</sub>0입니다.</p>
  <!-- 위의첨자 -->
  <p>100m<sup>2</sup></p>
  
</body>
</html>
