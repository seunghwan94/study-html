<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- ol : Order List 순서 목록 -->
    <!-- type  : (default: 숫자) -->
    <!-- start : 시작순서 (default: 1) -->
  <!-- ul : Unorder List 비순서 목록 정의 태그-->
  <!-- li : List Items 하위 태그 -->

  <h1>반응형 웹 퍼블리싱 학습 순서</h1>
  <ol type="I" start="3">
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
    <li>jQuery</li>
    <li>exercise</li>
  </ol>

  <ul>
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
    <li>jQuery</li>
    <li>exercise</li>
  </ul>

  <ul>
    <li>메뉴1
      <ul>
        <li>메뉴1-1</li>
        <li>메뉴1-2</li>
      </ul>
    </li>
    <li>메뉴2
      <ul>
        <li>메뉴2-1</li>
        <li>메뉴2-2</li>
      </ul>
    </li>
  </ul>

  <!-- 설명 목록 -->
  <!-- 쓰는방법은 똑같으나 사용을 잘 안함 -->
  <!-- dl, dt, dd tag도 있다는것만 인지-->

</body>
</html>
