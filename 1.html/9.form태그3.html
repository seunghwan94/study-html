<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- label 타입을 걸면 포커스가 input쪽으로 가진다. 결론만 말하면 필수로 사용해라 -->
  <!-- 
  button VS input(button)
  button = 인라인 태그
  input = 블록라인 태그

  
  img VS input(image) 보통 사용안함
  img = 보여주기위한 이미지
  image = submit 할 이미지
   -->
  <form>
    <fieldset>
      <legend>피자 주문</legend>
      <p>피자 사이즈를 선택해주세요</p>
      <p><label>레귤러<input type="radio" name="size" value="r"></label></p>
      <p><label>라지<input type="radio" name="size" value="l"></label></p>
      <p><label>엑스라지<input type="radio" name="size" value="xl"></label></p>
      <hr>

      <p>토핑을 선택해주세요</p>
      <p><label>페페로니<input type="checkbox" name="topping" value="pp" checked></label></p>
      <p><label>파인애플<input type="checkbox" name="topping" value="pa" disabled></label></p>
      <p><label>불고기<input type="checkbox" name="topping" value="bg" ></label></p>
      <p><label>고구마무스<input type="checkbox" name="topping" value="sp"></label></p>
      <p><label>치즈<input type="checkbox" name="topping" value="ch"></label></p>
      <p><label>갈릭비프<input type="checkbox" name="topping" value="gb"></label></p>

      <button>주문</button>
    </fieldset>
    <fieldset>
      <legend>성별</legend>
      <label>남자<input type="radio" name="gender" value="m"></label>
      <label>여자<input type="radio" name="gender" value="f" checked></label>
      <button>선택</button>
    </fieldset>
    <fieldset>
      <input type="submit" value="서버로 데이터 전송">
      <input type="reset" value="입력데이터 초기화">
      <input type="button" value="버튼" onclick="confirm('구글로 이동하시겠습니까?')? location.href='https://www.google.com': ''" >
      <button><img src="../img/icon.png">버튼</button>
      <button><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #74C0FC;"></i>버튼</button>
      <!-- multiple 복수 선택가능 -->
      <input type="file" multiple>
      
      <input type="image" src="../img/groot.jpg">
    </fieldset>
  </form>
</body>
</html>
