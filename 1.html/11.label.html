<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  label tag
    id 속성이 있어야 for로 연결가능
  tabindex 속성
    default = 0;
    음수 사용 불가능
    가급적 사용안하는게 좋음 => 다른 태그들의 영향을끼칠수 있어서
  -->
  <form method="post">
    <table>
      <tr>
        <th><label for="id">아이디</label></th>
        <td><input type="text" name="id" id="id" tabindex="1"></td>
        <td rowspan="2">
          <button tabindex="2">로그인</button>
        </td>
      </tr>
      <tr>
        <th><label for="pw">비밀번호</label></th>
        <td><input type="password" name="pw" id="pw" tabindex="1"></td>
      </tr>
      <!-- <tr>
        <th colspan="2">
          <button>로그인</button>
        </th>
      </tr> -->
    </table>
  </form>
</body>
</html>
