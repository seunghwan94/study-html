<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  form
    온라인 서식으로 입력한 값들을 묶어서 전송할때 사용하는 태그
    - action : 서식에서 작성한 값을 처리하는 프로그램의 주소(URL) 지정
    - method
      http method : Get, Post, Put, Delete ... 총 9개 중 두개만 사용
    
  -->

  <form method="post">
    <fieldset>
      <legend>로그인</legend>
      <p>ID : <input name="uid"></p>
      <p>PW : <input name="upw" type="password"></p>
      <button>로그인</button>
    </fieldset>
  </form>
</body>
</html>
