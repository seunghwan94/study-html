<!DOCTYPE html>

<body>
  <h3>이미지</h3>
  <p>이미지 링크</p>
  <a href="https://www.google.com">
    <img src="https://t1.daumcdn.net/daumtop_deco/images/pctop/2023/logo_daum.png" alt="다음 로고">
  </a>

  <!-- 
  게시가능한 이미지 확장자 
  .bmp  너무커서 사용안함
  .gif  투명가능  8 bit (RGBA) 여러 프레임 저장 가능
  .jpg  투명불가 24 bit (RGB)  저작권이 있음
  .png  투명가능 32 bit (RGBA)
  .webp 투명가능 32 bit (RGBA) 구글제작
  -->

  <h3>이미지 맵</h3>
  <img src="../img/img_map.jpg" alt="img_map" usemap="#mymap" style="width: 500px;">
  <map name="mymap">    
    <area href="https://www.naver.com" title="네이버" shape="rect" coords="0,0,100,100">
    <area href="https://www.google.com" title="구글" shape="circle" coords="200,200,100">
    <area  href="https://www.google.com" target="구글" shape="poly" alt="" title="" coords="616,120,481,188,513,327,729,341,732,184,721,176" /><!-- Created by Online Image Map Editor (http://www.maschek.hu/imagemap/index) --></map>
  </map>
